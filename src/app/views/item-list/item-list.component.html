<div class="ui items">
    <div class="item" *ngFor="let item of data">
        <div class="image">
            <img [src]="item.image">
        </div>
        <div class="content">
            <a class="header">{{item.header}}</a>
            <div class="meta">
                <span>{{item.desc}}</span>
            </div>
            <div class="description">
                <p></p>
            </div>
            <div class="extra">
                {{item.details}}
            </div>
        </div>
    </div>
   
</div>
